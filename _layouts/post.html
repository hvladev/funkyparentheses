<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/assets/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  </head>
  <body class="bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="max-w-3xl mx-auto py-10">
        <nav>
          <a href="/" class="flex items-center">
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-4 h-4 mr-1">
              <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
            </svg>
            Back to all posts
          </a>
        </nav>
        <main>
          <article>
            <header>
              <h1>{{ page.title }}</h1>
              <div class="-mt-5 mb-5">
                <div class="font-mono text-base text-gray-500">
                  #{{ page.ordinal_number | prepend: '00' | slice: -2, 2 }}
                  <span class="text-gray-500">published on</span>
                  <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%b %d, %Y' | upcase }}</time>
                </div>
                <div>
                  {% for tag_key in page.tags %}
                    {% assign tag = site.data.tags[tag_key] %}
                    <span class="font-sans inline-flex items-center px-2 py-0 rounded-md text-sm font-medium leading-5 {{ tag.styles.bg }} {{ tag.styles.fg }}">
                      <svg class="mr-1.5 h-2 w-2 {{ tag.styles.svg }}" fill="currentColor" viewBox="0 0 8 8">
                        <circle cx="4" cy="4" r="3" />
                      </svg>
                      {{- tag.name -}}
                    </span>
                  {% endfor %}
                </div>
              </div>
            </header>
            <div>{{ content }}</div>
          </article>
        </main>
      </div>
    </div>
  </body>
</html>
